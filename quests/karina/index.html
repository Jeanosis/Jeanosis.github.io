<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>K Quest</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body {
			margin: 0;
			width: 100%;
			height: 100vh;
			background-color: #212121;
			font-family: 'Roboto', sans-serif;
			font-size: 3rem;
		}

		.q-container {
			position: absolute;
			left: 10px;
			top: 10px;
			right: 10px;
			bottom: 10px;
			background-color: #004D40;
		}

		.q-text-cont {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: auto;
			border: 1px solid red;
			color: white;
		}

		.q-location-headline {
			white-space: nowrap;
		}

		.q-location-checkpoint {
			display: none;
		}
	</style>
</head>
<body>
	<div class="q-container">
		<div class="q-text-cont">
			<h1 class="q-location-headline">Your location:</h1>
			<div>Latitude:</div>
			<div class="q-location-lat"></div>
			<div>Longtitude:</div>
			<div class="q-location-long"></div>
			<div class="q-location-checkpoint">You are in Heisenberg Coffee Lab!</div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var geo_options = {
				enableHighAccuracy: true,
				timeout: 2000,
				maximumAge: 0
			};

			if (navigator.geolocation) {
				navigator.geolocation.watchPosition(showPosition, showError, geo_options);
			} else {
				document.querySelector('.q-text-cont').innerHTML = "Geolocation is not supported by this browser.";
			}
		});
		
		function showPosition(position) {
			console.log('POSITION', position.coords);
			document.querySelector('.q-location-lat').innerHTML = position.coords.latitude;
			document.querySelector('.q-location-long').innerHTML = position.coords.longitude; 
		}

		function showError(error) {
			console.log('Something went wrong', error);
		}
	</script>
</body>
</html>
