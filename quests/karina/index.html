<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>K Quest</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body {
			margin: 0;
			width: 100%;
			height: 100vh;
			background-color: #212121;
			font-family: 'Roboto', sans-serif;
			font-size: 3rem;
		}

		.q-container {
			position: absolute;
			left: 10px;
			top: 10px;
			right: 10px;
			bottom: 10px;
			background-color: #004D40;
		}

		.q-text-cont {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: auto;
			color: white;
		}

		.q-location-headline {
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<div class="q-container">
		<div class="q-text-cont">
			<h1 class="q-location-headline">Your location:</h1>
			<div>Latitude:</div>
			<div class="q-location-lat"></div>
			<div>Longtitude:</div>
			<div class="q-location-long"></div>
			<div class="q-location-checkpoint"></div>
			<div class="q-location-distance"></div>
		</div>
	</div>
	<script>
		var checkpoint = {
			// lat: 48.459358,
			// long: 35.064679
			lat: 48.458942,
			long: 35.070549
		};

		document.addEventListener('DOMContentLoaded', function () {
			var geo_options = {
				enableHighAccuracy: true,
				timeout: 5000,
				maximumAge: 0
			};

			if (navigator.geolocation) {
				navigator.geolocation.watchPosition(showPosition, showError, geo_options);
				// navigator.geolocation.getCurrentPosition(
			} else {
				document.querySelector('.q-text-cont').innerHTML = "Geolocation is not supported by this browser.";
			}
		});
		
		function showPosition(position) {
			document.querySelector('.q-location-lat').innerHTML = position.coords.latitude;
			document.querySelector('.q-location-long').innerHTML = position.coords.longitude;
			
			var distance_lat = position.coords.latitude - checkpoint.lat;
			var distance_long = position.coords.longitude - checkpoint.long;
			var distance = Math.sqrt(distance_lat * distance_lat + distance_long * distance_long);

			var locationElem = document.querySelector('.q-location-checkpoint');

			// if (distance <= 0.00003) {
			// 	locationElem.innerHTML = 'You are in Heisenberg Coffee Lab!';
			// } else if (distance <= 0.00006) {
			// 	locationElem.innerHTML = 'You are near the place!';
			// } else if (distance <= 0.0001) {
			// 	locationElem.innerHTML = 'Really hot!!!';
			// } else if (distance <= 0.00015) {
			// 	locationElem.innerHTML = 'Hotter';
			// } else {
			// 	locationElem.innerHTML = 'Cold';
			// }
			// 48.458735, 35.070173
			// 48.458937, 35.070577
			console.log('DISTANCE', distance_lat, distance_long, '|', distance);
			if (distance <= 0.0002) {
				locationElem.innerHTML = 'You are in Heisenberg Coffee Lab!';
			} else if (distance <= 0.0004) {
				locationElem.innerHTML = 'You are near the place!';
			} else if (distance <= 0.0008) {
				locationElem.innerHTML = 'Really hot!!!';
			} else if (distance <= 0.001) {
				locationElem.innerHTML = 'Hotter';
			} else {
				locationElem.innerHTML = 'Cold';
			}

			document.querySelector('.q-location-distance').innerHTML = distance;
		}

		function showError(error) {
			console.log('Something went wrong', error);
		}
	</script>
</body>
</html>
